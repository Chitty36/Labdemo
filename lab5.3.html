<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Chart</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }

        svg {
            font-size: 12px;
            margin: 0 auto;
            display: block; /* Allows margin: auto to work */
        }

        .bar {
            fill: grey;
        }

        .bar:hover {
            fill: orange;
        }

        .button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a shadow for depth */
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #1abc9c;
            transform: translateY(-2px); /* Slight lift effect on hover */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2); /* Make shadow deeper on hover */
        }

        .button:active {
            transform: translateY(0); /* Reset lift effect on click */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Return to normal shadow on click */
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 30px;
            height: 20px;
            background-color: orange;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            visibility: hidden;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<h2>Dynamic Bar Chart with Buttons</h2>

<div class="container">
    <div class="button-container">
        <a href="index.html" class="button">Homepage</a>
        <a href="lab5.1.html" class="button">Lab5.1</a>
        <a href="lab5.2.html" class="button">Lab5.2</a>
        <button id="addButton" class="button">Add</button>
        <button id="removeButton" class="button">Remove</button>
    </div>
    <svg width="500" height="250"></svg>
</div>

<!-- Tooltip Div -->
<div class="tooltip" id="tooltip"></div>

<!-- Footer -->
<footer>
    COS30045 Data Visualisation<br>Joe Bloggs
</footer>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const svgWidth = 500;
    const svgHeight = 250;
    const margin = {top: 20, right: 30, bottom: 30, left: 40};
    const width = svgWidth - margin.left - margin.right;
    const height = svgHeight - margin.top - margin.bottom;
    const maxValue = 25;

    let dataset = [24, 10, 29, 19, 8, 15, 20, 12, 9, 6, 21, 28];

    const svg = d3.select("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

    const tooltip = d3.select("#tooltip");

    // X scale (ordinal, band scale)
    const xScale = d3.scaleBand()
        .domain(d3.range(dataset.length))
        .range([0, width])
        .paddingInner(0.05);

    // Y scale (linear)
    const yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([height, 0]);

    // Function to render the bars
    function renderBars() {
        const bars = svg.selectAll("rect")
            .data(dataset);

        bars.enter()
            .append("rect")
            .attr("class", "bar")
            .merge(bars)
            .attr("x", (d, i) => xScale(i))
            .attr("y", d => yScale(d))
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d))
            .on("mouseover", function (event, d) {
                d3.select(this).attr("fill", "orange");
                tooltip.style("visibility", "visible")
                    .text(d)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mousemove", function (event) {
                tooltip.style("left", (event.pageX + 10) + "px")
                       .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function () {
                d3.select(this).attr("fill", "grey");
                tooltip.style("visibility", "hidden");
            });

        bars.exit().remove();
    }

    // Initial rendering
    renderBars();

    // Function to add a new bar
    function addBar() {
        const newNumber = Math.floor(Math.random() * maxValue);
        dataset.push(newNumber);
        xScale.domain(d3.range(dataset.length));
        renderBars();
    }

    // Function to remove a bar
    function removeBar() {
        dataset.pop();
        xScale.domain(d3.range(dataset.length));
        renderBars();
    }

    // Event listeners for buttons
    d3.select("#addButton").on("click", addBar);
    d3.select("#removeButton").on("click", removeBar);
</script>

</body>
</html>
